<li class="nav-item active" ngbDropdown placement="bottom-right">
  <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
    {{(selectedAccount$ | async)?.Name}}
  </a>

      </button>
  </div>
</li>
