<div class="d-flex">
  <div class="form-group mr-2">
    <label for="startDate">Start Date</label>
    <input type="text" id="startDate" class="form-control form-control-sm" #startDateTemplate="bsDatepicker" bsDatepicker
      [(ngModel)]="startDate" [bsConfig]="bsConfig" (ngModelChange)="startDateChange($event)">
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="text" id="endDate" class="form-control form-control-sm" #endDateTemplate="bsDatepicker" bsDatepicker
      [(ngModel)]="endDate" [bsConfig]="bsConfig" (ngModelChange)="endDateChange($event)">
  </div>
</div>
