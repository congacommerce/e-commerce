<div *ngIf="item;">
  <div class="table-responsive mt-2">
    <table class="table table-borderless h-100 bg-white">
      <tbody>
        <tr>
          <td class="w-50">
            <div *ngIf="comments; else noComments" class="pr-2">
              <div *ngFor="let comment of comments">
                <div class="d-flex justify-content-between flex-row small mb-2">
                  <span><strong>{{comment?.CreatedBy?.FirstName +' '+comment?.CreatedBy?.LastName}}</strong></span><span>{{comment?.CreatedDate | date:'medium'}}</span>
                </div>
                <div class="d-flex flex-row small mb-2">
                  {{comment?.Body}}
                </div>
              </div>
            </div>
            <div>
              <ng-template #noComments>
                <p>{{'COMMON.NO_COMMENTS_TO_DISPLAY' | translate}}</p>
              </ng-template>
            </div>
          </td>
          <td class="w-50 border-left pl-4">
            <div class="d-flex justify-content-between flex-row small mb-3">
              <strong>{{'COMMON.ADD_NEW_COMMENT' | translate}} : </strong>
            </div>
            <form>
              <div class="d-flex flex-row small mb-3">
                <div class="py-2">
                  <textarea class="form-control" id="quoteComments" name="quoteComments" (change)="onChange($event)"
                    rows="5" cols="80"></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-link m-2" data-style="zoom-in" data-spinner-color="black">
                  <small>{{'COMMON.CLEAR' | translate }}</small>
                </button>
                <button class="btn btn-primary m-2" (click)="onAddComment()" data-style="zoom-in">
                  <span class="oi"></span>
                  <small>{{'COMMON.SUBMIT' | translate }}</small>
                </button>
              </div>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
