<div class="card animated fadeIn" *ngIf="item">
  <div class="card-header">
      Price Summary
  </div>
  <div class="card-body bg-light">
    <div class="d-flex justify-content-between small">
      <span> Total Price </span>
      <span class="font-weight-bold">
        <apt-price [record]="item"></apt-price>
      </span>
    </div>
    <div class="d-flex mt-2 justify-content-between small">
      <span> Total Promotion(s) </span>
      <span>{{totalPromotions | localCurrency | async}}</span>
    </div>
    <hr class="mt-3 mb-2" />
    <div class="d-flex justify-content-between small">
      <span> Sub Total </span>
      <span class="font-weight-bold">
        <apt-price [record]="item"></apt-price>
      </span>
    </div>
    <hr class="mt-2 mb-3" />
  </div>
</div>
