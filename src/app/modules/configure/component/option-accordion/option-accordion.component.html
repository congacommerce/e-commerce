<ng-container *ngIf="product">
  <div class="mt-3 options" *ngFor="let optionGroup of product?.OptionGroups">
    <h4>{{optionGroup.OptionGroup.Name}}</h4>
    <div class="d-flex w-100">
  
      <!-- Required Options -->
      <ng-container *ngFor="let component of optionGroup.Options">
        <div *ngIf="component.Required">
          <div class="card border-primary">
            <div class="d-flex justify-content-between align-items-center p-3">
              <div class="oi oi-check custom-checkbox-lg"></div>

              <div>
                &nbsp;
                <strong class="text-success">+ <apt-price [record]="component"></apt-price></strong>
              </div>
            </div>
            
            <div class="img-container">
              <img class="mr-3" [lazyLoad]="component.ComponentProduct.IconId | image" [defaultImage]="null | image"
                [alt]="component.ComponentProduct.Name" class="card-img-top w-50 m-auto d-flex align-self-center">
            </div>
            <div class="card-body text-center">
              <strong class="card-title d-block">{{component.ComponentProduct.Name}}</strong>
              <hr/>
              <apt-input-quantity [min]="component.MinQuantity" [max]="component.MaxQuantity" [disabled]="!component.Modifiable" [(ngModel)]="getOptionForm(component).quantity"></apt-input-quantity>
            </div>
          </div>
        </div>
      </ng-container>
  
      <div class="d-flex align-items-center mx-5 pb-5 justify-content-center" *ngIf="optionGroup?._metadata?.hasRequired">
        <span class="oi oi-plus"></span>
      </div>
  
      <!-- Optional Options-->
      <div class="pr-5 w-100" style="overflow-x: hidden;">
        <ngx-slick class="carousel card-deck left-align-slick" [config]="(optionGroup?._metadata?.hasRequired ? slideConfigRequired : slideConfig)" *ngIf="optionGroup.Options.length > 0">
          <ng-container *ngFor="let component of optionGroup.Options">
            <div ngxSlickItem *ngIf="!component.Required">
              <a class="card" href="javascript:void(0)" (click)="toggleComponent(component)" [class.border-primary]="selected(component)">
                <div class="d-flex justify-content-between align-items-center p-3">
                  <div class="custom-control custom-checkbox custom-checkbox-lg">
                    <input type="checkbox" class="custom-control-input" [id]="component.Id" [checked]="selected(component)" [disabled]="true">
                    <label class="custom-control-label" [for]="component.Id">&nbsp;</label>
                  </div>
                  <div>
                    &nbsp;<strong *ngIf="(component | OptionPricePipe | async)?.netPrice > 0" class="text-success">+ <apt-price [record]="component"></apt-price></strong>
                  </div>
                </div>
                <div class="img-container">
                  <img class="mr-3" [src]="component.ComponentProduct.IconId | image"
                    [alt]="component.ComponentProduct.Name" class="card-img-top w-50 m-auto d-flex align-self-center">
                </div>
                <div class="card-body text-center">
                  <strong class="card-title d-block">{{component.ComponentProduct.Name}}</strong>
                  <hr/>
                  <apt-input-quantity [disabled]="!selected(component) || !component.Modifiable" [min]="component.MinQuantity" [max]="component.MaxQuantity" [(ngModel)]="getOptionForm(component).quantity"></apt-input-quantity>
                </div>
              </a>
            </div>
          </ng-container>
        </ngx-slick>
        
      </div>
    </div>
  </div>
</ng-container>
